<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>marmiTec</title>
    <meta charset="utf-8">
	
	 <script src="login.js"></script>
	
	 
	
	<link rel="stylesheet" type="text/css" href="stylee.css" />
  </head>
  <body>
       <h2> marmiTec </h2>
 <div class="content">      
      <!--FORMULÁRIO DE LOGIN-->
      <div id="login">
        <form method="post" action=""> 
          <h1>Login</h1> 
          <p> 
            <label for="nome_login">Usuario</label>
            <input id="nome_login" name="nome_login" required="required" type="text" placeholder="Usuario"/>
          </p>
           
          <p> 
            <label for="email_login">Senha</label>
            <input id="email_login" name="email_login" required="required" type="password" placeholder="Senha" /> 
          </p>
           
          
           
          <p> 
            <input type="button" onclick = "login();" value="Logar" /> 
          </p>
           
          
        </form>
      </div>






  </body>
</html>
